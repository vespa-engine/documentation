# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v4
      - name: Check if llms-txt has changed
        id: llms-check
        run: |
          if git diff --exit-code llms.txt; then
            echo "llms.txt has not changed."
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "llms.txt has changed."
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit changes
        uses: ./.github/actions/commit-updated-docs
        if: ${{ steps.llms-check.outputs.has-changes == 'true' }}
        with:
          commit-message: "Update llms.txt in repository."
          files: "llms.txt"
          push: ${{ contains(fromJSON('["workflow_dispatch", "schedule"]'), github.event_name) }} # TODO: Add && github.ref_name == 'master' before merging


