version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'unset LC_ALL'
                - 'export LANG=C.UTF-8'
                - 'gem install bundler'
                - 'bundle install'
        build:
            commands:
                - 'unset LC_ALL'
                - 'export LANG=C.UTF-8'
                - 'bundle exec jekyll build'
    artifacts:
        baseDirectory: _site
        files:
            - '**/*'
    cache:
        paths:
            - 'vendor/bundle/**/*'
