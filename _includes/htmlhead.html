<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ page.title | default: "Vespa Documentation" }}</title>

    {% if jekyll.environment == 'production' %}
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('consent', 'default', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied',
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'personalization_storage': 'denied',
            'functionality_storage': 'granted',
            'security_storage': 'granted',
            'wait_for_update': 500
        });
        gtag("set", "ads_data_redaction", true);
    </script>
    <script src="https://cmp.osano.com/6gFOfdLuNB/06819a9e-81bf-4078-896b-32c0db4cfcb9/osano.js"></script>
    <!-- Start of Reo Javascript -->
    <script type="text/javascript">
        !function () { var e, t, n; e = "64b98edd6c6b44f", t = function () { Reo.init({ clientID: "64b98edd6c6b44f" }) }, (n = document.createElement("script")).src = "https://static.reo.dev/" + e + "/reo.js", n.defer = !0, n.onload = t, document.head.appendChild(n) }();
    </script>
    <!-- End of Reo Javascript -->
    {% endif %}

    <!-- Site icons - generated using http://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/icons/apple-touch-icon.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/icons/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/icons/favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ '/icons/site.webmanifest' | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ '/icons/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#61d790">
    <link rel="shortcut icon" href="{{ '/icons/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">
    <meta name="msapplication-config" content="{{ '/icons/browserconfig.xml' | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#2e2f27">
    <meta name="theme-color" content="#2e2f27">
    <!-- Denali CSS and Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-css/css/denali.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
    <!-- Vespa Theme -->
    {% if include.theme == "light" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/denali-theme-vespa-light.css">
    {% else %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/denali-theme-vespa.css">
    {% endif %}
    <!-- Style for this page -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    {% if include.theme == "light" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style-light.css">
    {% endif %}
    <!-- Table converter -->
    {% if page.content contains '<!--table-to-list-->'%}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/table-list-converter.js"></script>
    {% endif %}

    <!-- MathJax for formulas -->
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
    <script src="/js/load-mathjax.js" async></script>
    <!-- pre Highlight style, ref https://jekyllrb.com/docs/liquid/tags/#code-snippet-highlighting -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/native.css">

    <!-- Query example generator -->
    <script src="/js/query_examples.js"></script>

    {% if jekyll.environment == 'production' and site.google_tag_manager %}
    <!-- Google Tag Manager -->
    <script>
    if (!document.cookie.split(';').some(cookie => cookie.trim().startsWith('vespa_internal=1'))) {    
        (function (w, d, s, l, i) {
                w[l] = w[l] || []; w[l].push({
                    'gtm.start':
                        new Date().getTime(), event: 'gtm.js'
                }); var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                        'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', '{{site.google_tag_manager}}');
        }
    </script>
    <!-- End Google Tag Manager -->
    {% endif %}
</head>
